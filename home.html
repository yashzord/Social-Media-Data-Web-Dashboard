<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Social Media Analysis Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .home-container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-heading {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1.5s ease;
        }

        .selection-box {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 2s ease;
        }

        .selection-box h1 {
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .selection-box p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #ddd;
        }

        .selection-box a {
            display: inline-block;
            margin: 0 15px;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .selection-box a:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-reddit {
            background-color: #FF4500;
        }

        .btn-4chan {
            background-color: #4CAF50;
        }

        .btn-reddit:hover {
            background-color: #e03d00;
        }

        .btn-4chan:hover {
            background-color: #3a9e42;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5);
            }
            70% {
                box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .selection-box a {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
<div class="home-container">
    <div class="main-heading animate__animated animate__fadeInDown">
        CS515 Social Media Web UI
    </div>
    <div class="selection-box animate__animated animate__fadeInUp">
        <p>Choose your platform to analyze the data collected on the virtual machine</p>
        <a href="/dashboard?media=reddit" class="btn-reddit">Reddit Analysis</a>
        <a href="/dashboard?media=4chan" class="btn-4chan">4chan Analysis</a>
    </div>
</div>
</body>
</html>
